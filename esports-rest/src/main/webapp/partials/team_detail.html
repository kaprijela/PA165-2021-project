<h1>{{team.name}}</h1>
<!-- button for adding a new category -->

<div>
    <p>{{team.description}}</p>
</div>
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Abbreviation</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{team.id}}</td>
        <td>{{team.name}}</td>
    </tr>
    </tbody>
</table>

<br> <br>
<h4 style="color: black"> Players in the team </h4>
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Player</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in team.players">
        <td>{{player.id}}</td>
        <td>
            <div style="height:100%; width:100%">
                <a href="#!/player/{{player.id}}">
                    {{player.name}}
                </a>
            </div>
        </td>
    </tr>
    </tbody>

    <div class="col-auto">
        <!-- button for registering a new team -->
        <!-- TODO only for managers? or is this how you become a manager? -->
        <a href="#!/addplayer" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill inline-right" aria-hidden="true"></i>
            Add player in a team
        </a>
    </div>
</table>
