<div class="container">
  <div class="row mt-4 mb-4">
    <div class="col">
      <h1>Registered teams</h1>
    </div>
    <div class="col-auto">
      <!-- button for registering a new team -->
      <a href="/teams/new" class="btn create">
        <i class="bi bi-plus-circle inline-right" aria-hidden="true"></i>
        Register a new team
      </a>
    </div>
  </div>

  <div>
    <div class="row row-cols-4">
      <div *ngFor="let team of teams" class="col">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{team.name}}</h5>
            <h6 *ngIf="team.description" class="card-subtitle fst-italic text-muted mb-2">{{team.description}}</h6>
            <p class="card-text mb-2" [ngPlural]="team.players.length">
              <ng-template ngPluralCase="=0">No players</ng-template>
              <ng-template ngPluralCase="=1">1 player</ng-template>
              <ng-template ngPluralCase="other">{{team.players.length}} players</ng-template>
            </p>
            <a [routerLink]="['/teams/abbr/', team.abbreviation]" class="card-link">Profile page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
