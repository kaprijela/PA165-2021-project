<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h1>Registered teams</h1>
        </div>
        <div class="col-auto">
            <!-- button for registering a new team -->
            <!-- TODO only for managers? or is this how you become a manager? -->
            <a href="/teams/new" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill inline-right" aria-hidden="true"></i>
                Register a new team
            </a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Team</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="team in teams track by $index">
            <td>{{team.id}}</td>
            <td>
                <div style="height:100%; width:100%">
                    <a style="text-decoration: none" href="#!/teams/{{team.id}}">
                        {{team.name}}
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
