<div>
    <h1>{{competition.name}}</h1>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="team in competition.teams">
            <a href="#!/team/{{team.id}}">
                <div class="thumbnail">

                    <div class="caption">
                        <h3>{{team.name}}</h3>
                        <span style="color: red; font-weight: bold;">{{team.name}}&nbsp;{{team.id}}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
