<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="name" id="name" type="text" ng-minlength="3" name="name" class="form-control" ng-model="team.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">name is required</p>
            <p class="help-block" ng-show="form.name.$error.minlength">name must be at least 3 characters</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !(form.abbreviation.$valid)}">
        <label for="abbreviation" class="col-sm-2 control-label">Abbreviation</label>
        <div class="col-sm-10">
            <textarea placeholder="abbreviation" ng-minlength="3" required cols="80" rows="20" id="abbreviation" name="abbreviation" class="form-control" ng-model="team.abbreviation"></textarea>
            <p class="help-block" ng-show="form.abbreviation.$error.minlength">abbreviation must be ate least 3 characters</p>
        </div>
    </div>


    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(team)">Create TEAM</button>
</form>
