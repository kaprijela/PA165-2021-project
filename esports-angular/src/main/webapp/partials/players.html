<div class="container">

    <div class="row mt-4">
        <div class="col">
            <h1>PLAYERS</h1>
        </div>
        <div class="col-auto">
            <!-- button for registering a new team -->
            <!-- TODO only for managers? or is this how you become a manager? -->
            <a href="#!/newplayer" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill inline-right" aria-hidden="true"></i>
                Register a new player
            </a>
        </div>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>Gender</th>
            <th>Team</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="player in players track by $index">
            <td>{{player.id}}</td>
            <td>
                <div style="height:100%; width:100%">
                    <a style="text-decoration: none" href="#!/player/{{player.id}}">
                        {{player.name}}
                    </a>
                </div>
            </td>
            <td> {{player.gender}}</td>
            <td>
                <div style="height:100%;width:100%">
                    <a style="text-decoration: none" href="#!/teams/name/{{player.team}}">
                        {{player.team}}
                    </a>
                </div>
            </td>


        </tr>
        </tbody>
    </table>

</div>
