<h1>COMPETITIONS</h1>

<!-- button for adding a new product -->
<a href="#!/newcompetition" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    New Player
</a>

<table class="table">
    <thead>
    <tr>
        <th>List</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="competition in competitions track by $index">
        <td>{{competition.id}}</td>
        <td>{{competition.name}}</td>
    </tr>
    </tbody>
</table>
