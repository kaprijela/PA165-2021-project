<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h1>Registered teams</h1>
    </div>
    <div class="col-auto">
      <!-- button for registering a new team -->
      <!-- TODO only for managers? or is this how you become a manager? -->
      <a href="#!/newteam" class="btn btn-primary">
        <i class="bi bi-plus-circle-fill inline-right" aria-hidden="true"></i>
        Register a new team
      </a>
    </div>
  </div>

  <div>
    <div class="row row-cols-4">
      <div *ngFor="let team of teams" class="col">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{team.name}}</h5>
            <h6 class="card-subtitle">{{team.players.length}} player(s)</h6>
            <p *ngIf="team.description" class="card-text">{{team.description}}</p>
            <a [routerLink]="['/teams/id', team.id]" class="card-link">Profile page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
