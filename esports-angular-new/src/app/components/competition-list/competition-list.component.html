<h1 class="mt-4">Competitions</h1>
<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let competition of competitions">
      <td>{{competition.id}}</td>
      <td>{{competition.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
