<div class="text-center">
  <form class="form-login" [formGroup]="loginForm">
    <h1 class="mt-4">Register a new Team</h1>

    <label for="name" >Name</label>
    <input type="email" class="form-control mb-1" id="name" required placeholder="name" formControlName="name">


    <button class="btn btn-lg btn-block btn-primary" type="submit" (click)="create()">Create TEAM</button>
  </form>
</div>
